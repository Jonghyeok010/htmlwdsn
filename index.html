    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 30px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
            color: #2f3c48;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .question {
            font-size: 20px;
            color: #4d4d4d;
            margin-bottom: 15px;
            font-weight: bold;
            animation: fadeIn 1.5s ease-out;
        }

        .score {
            font-size: 22px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        input {
            font-size: 16px;
            padding: 10px;
            width: 50%;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
            transition: border-color 0.3s ease;
            animation: fadeIn 2s ease-out;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            font-size: 16px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            animation: fadeIn 2.5s ease-out;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 18px;
            margin-top: 15px;
        }

        .correct {
            color: #4CAF50;
            font-weight: bold;
            animation: bounceIn 1s ease;
        }

        .incorrect {
            color: #F44336;
            font-weight: bold;
            animation: bounceIn 1s ease;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 모바일 최적화 */
        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .title {
                font-size: 26px;
            }

            .question {
                font-size: 18px;
            }

            .score {
                font-size: 20px;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
